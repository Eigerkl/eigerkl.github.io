 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/type.css">
        <script src="JS/type.js"></script>
        <title>打字游戏</title>
    </head>
    <body>
        <div class="music">
            <img src="sucai/music.png" alt="">
        </div>
        <audio loop="loop" autoplay="autoplay" src="Lady%20Gaga%20-%20Angel%20Down%20(Work%20Tape).mp3"></audio>
        <!-- 开始 -->
        <div class="begin">
            <div class="logo">
                <img src="sucai/logo.png" alt="">
            </div>
            <div class="btn">
                <div class="choose"><img src="sucai/choose.png" alt=""></div>
                <div class="start"><img src="sucai/start.png" alt=""></div>
            </div>
        </div>
        <!-- 选择模式 -->
        <div class="difficult">
            <div class="anniu">
                <div class="easy"><img src="sucai/easy.png" alt=""></div>
                <div class="medium"><img src="sucai/medium.png" alt=""></div>
                <div class="hard"><img src="sucai/hard.png" alt=""></div>
            </div>
            <div class="quit">
                <img src="sucai/quit.png" alt="">
            </div>
        </div>
        <!-- 倒计时 -->
        <div class="count cover">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
        <!-- 游戏界面 -->
        <div class="box">
            <div class="container">
                <div class="scorebox"><span class="score">0</span></div>
                <div class="life">
                    <img src="sucai/progress.png" class="progress" alt="">
                    <img src="sucai/life.png" alt="">
                </div>
                <div class="stop"><img src="sucai/stop.png" alt=""></div>
            </div>
        </div>
        <!-- stop界面 -->
        <div class="stopbox cover">
            <div>
                <img src="sucai/continue.png" alt="" class="continue">
                <img src="sucai/restart.png" alt="" class="restart1">
                <img src="sucai/quit.png" alt="" class="quit3">
            </div>
        </div>
        <!-- gameover -->
		<div class="over cover ">
            <div>
                <span class="score">0</span>
                <span class="bestScore">0</span>
                <img class="restart" src="sucai/restart.png" alt="">
                <img class="quit" src="sucai/quit.png" alt="">
            </div>
        </div>
    </body>

</html>
